<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>


    <script src="./Display.js" type="text/javascript"></script>
    <script src="./Calculator.js" type="text/javascript"></script>
    <script src="./index.js"  type="text/javascript" defer></script>
    
</head>
<body>

    <div class="container">
        <div class="Calculator">
            <div class="Display">
                <div id="prevValue"></div>
                <div id="currentValue"></div>
            </div>
            <div class="onOff">
                <label class="switch">
                    <input type="checkbox" class="input">
                    <div class="rail">
                        <span class="circle"></span>
                    </div>
                    <span class="indicator"></span>
                </label>
            </div>
            <button class="operator" onclick="display.deleteAll()">C</button>
            <button class="operator" onclick="display.delete()">&larr;</button>
            <button class="operator" data-action="porcentaje">%</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-action="dividir">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-action="multiplicar">x</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" data-action="restar">-</button>
            <button class="number">0</button>
            <button class="operator" data-action="decimal">,</button>
            <button data-action="igual" class="operator">=</button>
            <button class="operator" data-action="sumar">+</button>
            
    
        </div>
    </div>



    


</body>
</html>
